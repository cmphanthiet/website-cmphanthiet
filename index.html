<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website CM Phan Thiết</title>
  <style>
    /* ====== CSS CƠ BẢN ====== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://picsum.photos/1600/900") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: inline-block;
      transition: background 0.3s;
      cursor: pointer;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .content {
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      margin: 20px;
      border-radius: 10px;
      min-height: 300px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- ====== HEADER ====== -->
  <header>
    <h1>Website CM Phan Thiết</h1>
    <p>Chào mừng bạn đến với website</p>
  </header>

  <!-- ====== MENU ====== -->
  <nav>
    <a onclick="showPage('home')">Trang chủ</a>
    <a onclick="showPage('news')">Tin tức</a>
    <a onclick="showPage('music')">Âm nhạc</a>
    <a onclick="showPage('upload')">Mới tải lên</a>
    <a onclick="showPage('contact')">Liên hệ</a>
  </nav>

  <!-- ====== KHU VỰC NỘI DUNG ====== -->
  <div class="content" id="page-content">
    <h2>Trang chủ</h2>
    <p>Đây là trang chính của website. Bạn có thể thêm nội dung, hình ảnh hoặc video tại đây.</p>
  </div>

  <!-- ====== FOOTER ====== -->
  <footer>
    <p>&copy; 2025 Website CM Phan Thiết</p>
  </footer>

  <!-- ====== JAVASCRIPT ĐỔI NỘI DUNG ====== -->
  <script>
    function showPage(page) {
      let content = document.getElementById("page-content");

      if (page === "home") {
        content.innerHTML = `
          <h2>Trang chủ</h2>
          <p>Đây là trang chính của website. Bạn có thể thêm nội dung, hình ảnh hoặc video tại đây.</p>
        `;
      } 
      else if (page === "news") {
        content.innerHTML = `
          <h2>Tin tức</h2>
          <p>Nội dung tin tức sẽ hiển thị tại đây.</p>
          <ul>
            <li>Bản tin số 1</li>
            <li>Bản tin số 2</li>
            <li>Bản tin số 3</li>
          </ul>
        `;
      } 
      else if (page === "music") {
        content.innerHTML = `
          <h2>Âm nhạc</h2>
          <p>Danh sách bài hát hoặc video âm nhạc.</p>
          <p><audio controls><source src="sample.mp3" type="audio/mpeg"></audio></p>
        `;
      } 
      else if (page === "upload") {
        content.innerHTML = `
          <h2>Mới tải lên</h2>
          <p>Các tài liệu, hình ảnh hoặc video vừa tải lên.</p>
          <img src="https://picsum.photos/400/200" alt="Ảnh minh họa">
        `;
      } 
      else if (page === "contact") {
        content.innerHTML = `
          <h2>Liên hệ</h2>
          <p>Email: example@gmail.com</p>
          <p>Điện thoại: 0123 456 789</p>
        `;
      }
    }
  </script>

</body>
</html>

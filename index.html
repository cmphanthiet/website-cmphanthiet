```html
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Cá Nhân</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ====== BODY ====== */
    body {
      font-family: Arial, sans-serif;
      color: #000066;
      background-color: #FFFFFF;
      background-image: url("images/beach-418742_1280.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
    }

    /* ====== HEADER ====== */
    header {
      position: relative;
      height: 300px;
      overflow: hidden;
      text-align: center;
      color: white;
      background: #003366;
    }

    header h1 {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
    }

    header video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* Nút đổi nền */
    #bgToggle {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 2;
      padding: 8px 12px;
      background: #ff6600;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #bgToggle:hover {
      background: #cc5200;
    }

    /* ====== NAV ====== */
    nav {
      background: #006699;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ====== MAIN ====== */
    main {
      padding: 20px;
      background: rgba(255,255,255,0.9);
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    /* ====== FOOTER ====== */
    footer {
      text-align: center;
      padding: 10px;
      background: #003366;
      color: white;
    }
  </style>
</head>
<body>
  <!-- ====== HEADER ====== -->
  <header>
    <h1>Chào mừng đến với Website</h1>
    <video autoplay muted loop id="bgVideo">
      <source src="videos/intro.mp4" type="video/mp4">
    </video>
    <button id="bgToggle">Đổi nền</button>
  </header>

  <!-- ====== NAV ====== -->
  <nav>
    <a data-target="home">Trang chủ</a>
    <a data-target="about">Giới thiệu</a>
    <a data-target="contact">Liên hệ</a>
  </nav>

  <!-- ====== MAIN ====== -->
  <main>
    <section id="home" class="active">
      <h2>Trang chủ</h2>
      <p>Nội dung trang chủ...</p>
    </section>

    <section id="about">
      <h2>Giới thiệu</h2>
      <p>Đây là phần giới thiệu.</p>
    </section>

    <section id="contact">
      <h2>Liên hệ</h2>
      <p>Email: example@gmail.com</p>
    </section>
  </main>

  <!-- ====== FOOTER ====== -->
  <footer>
    <p>Bản quyền © 2025</p>
  </footer>

  <script>
    // ====== Ẩn/hiện section ======
    function hideAllSections() {
      document.querySelectorAll("main section").forEach(sec => {
        sec.classList.remove("active");
      });
    }

    function showSection(id) {
      hideAllSections();
      const section = document.getElementById(id);
      if (section) section.classList.add("active");
    }

    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const target = this.dataset.target;
        showSection(target);
      });
    });

    // Mặc định hiện Trang chủ
    showSection("home");

    // ====== Đổi nền video/ảnh ======
    const bgVideo = document.getElementById("bgVideo");
    const bgToggle = document.getElementById("bgToggle");
    let isVideo = true;

    bgToggle.addEventListener("click", function () {
      if (isVideo) {
        bgVideo.style.display = "none";
        document.querySelector("header").style.backgroundImage = "url('images/beach-418742_1280.jpg')";
        document.querySelector("header").style.backgroundSize = "cover";
        document.querySelector("header").style.backgroundPosition = "center";
        bgToggle.textContent = "Đổi về Video";
      } else {
        bgVideo.style.display = "block";
        document.querySelector("header").style.backgroundImage = "none";
        bgToggle.textContent = "Đổi nền";
      }
      isVideo = !isVideo;
    });
  </script>
</body>
</html>
